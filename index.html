<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset= "utf-8"/>
	<title>Validacion de Formularios con JS</title>
	<meta name="description" content="Validar Formularios"/>
	<link rel="stylesheet" href="./css/styles.css"/>
	<script src="./js/validaciones.js"></script>
</head>
<body>
	<form onsubmit="return validarForm()" id="contacto-frm" name="contacto_frm" action="" method="get" enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>Contacto</legend>

			<label for="nombre"> Nombre:</label>
				<input type="text" id="nombre" name="nombre_txt" class="cambio" required/>
				</br></br>
			<label for="edad"> Edad:</label>
				<input type="text" id="edad" name="edad_txt" class="cambio" required/>
				</br></br>
			<label for="email"> Email:</label>
				<input type="text" id="email" name="email_txt" class="cambio" required/>
				</br></br>
			<label for="sexo">Sexo:</label>
				<input type="radio" id="M" name="sexo_rdo" value "M"/><label for="M">Masculino</label>
				<input type="radio" id="F" name="sexo_rdo" value "F"/><label for="F">Femenino</label>
				</br></br>
			<label for="asunto"> Asunto:</label>
				<input type="text" id="asunto" name="asunto_txt" class="cambio" required/>
			</br></br>
			<label for="comentarios">Comentarios:</label>
			</br>
			<textarea name="comentarios_txa" id="comentarios" cols="50" rows="5" class="cambio" required></textarea>
			</br></br>
			<input type="submit" id="enviar" class="cambio" name="enviar_btn" value="Enviar" />
			<input type="button" id="limpiar" class="cambio" name="limpiar_btn" value="Limpiar"  />
		</fieldset>
	</form>
</body>
</html>
