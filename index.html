<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css//styles.css">
	<script src="./js/validaciones.js"></script>
</head>
<body>
		<form 
		onsubmit="return validarForm()" 
		id="contacto-frm" name="contacto_frm" 
		action="" 
		method="get" 
		enctype="application/x-www-form-urlencoded"
	>
		<fieldset class="content__formulary">
			<legend>Contacto</legend>
				<div class="horizontal__block">
					<label class="horizontal__block-item" for="nombre"> Nombre:</label>
					<input class="horizontal__block-item" type="text" id="nombre" name="nombre" class="cambio" required/>
				</div>

				<div class="horizontal__block">
					<label class="horizontal__block-item" for="edad"> Edad:</label>
					<input class="horizontal__block-item" type="text" id="edad" name="edad_txt" required/>
				</div>

				<div class="horizontal__block">
					<label class="horizontal__block-item" for="email"> Email:</label>
					<input class="horizontal__block-item" type="text" id="email" name="email_txt" required/>
				</div>

				<div class="horizontal__block">
					<label for="sexo">Sexo:</label>
				</div>
				
				<div class="horizontal__block">
					<input type="radio" id="M" name="sexo_rdo" value "M"/><label for="M">Masculino</label>
					<input type="radio" id="F" name="sexo_rdo" value "F"/><label for="F">Femenino</label>
				</div>

				<div class="horizontal__block">
					<label class="horizontal__block-item" for="asunto"> Asunto:</label>
					<input class="horizontal__block-item" type="text" id="asunto" name="asunto_txt" required/>
				</div>

				<div class="horizontal__block">
					<label class="horizontal__block-item" for="comentarios">Comentarios:</label>
					<textarea class="horizontal__block-item" name="comentarios_txa" id="comentarios" cols="50" rows="5" required></textarea>
				</div>

				<div class="horizontal__block horizontal__block-buttons">
					<input type="submit" id="enviar" class="cambio" name="enviar_btn" value="Enviar"/>
					<input type="button" id="limpiar" class="cambio" name="limpiar_btn" value="Limpiar"/>
				</div>
		</fieldset>
	</form>
</body>
</html>
